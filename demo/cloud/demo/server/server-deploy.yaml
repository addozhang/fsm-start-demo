apiVersion: v1
kind: ServiceAccount
metadata:
  name: hangyin-server-demo
---
apiVersion: v1
kind: Service
metadata:
  name: server-demo
spec:
  ports:
  - name: app
    port: 8082
    targetPort: 8082
  - name: tiny-local
    port: 9192
    targetPort: 9192
  - name: svc-local
    port: 9292
    targetPort: 9292
  type: ClusterIP
  selector:
    app: server-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-demo
  labels:
    app: server-demo
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-demo
      version: v1
  template:
    metadata:
      labels:
        app: server-demo
        version: v1
    spec:
      serviceAccountName: hangyin-server-demo
      containers:
      - name: server-demo
        image: spurringworld/sc-server-demo:0.0.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /home/java/config
          name: javacfg
      volumes:
      - name: javacfg
        configMap:
          name: server-application-properties
          items:
            - key: "application.properties"
              path: "application.properties"
